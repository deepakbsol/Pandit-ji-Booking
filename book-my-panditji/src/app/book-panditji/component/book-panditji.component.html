<div id="mmenu_screen" class="container-fluid main_container d-flex">
    <div class="row flex-fill">
      <h1 class="row justify-content-center align-items-center bold">Booking Details</h1>
      <div class="row">
        <div class="col-md-6 mb-4">
  
          <div class="form-outline">
            <input type="text" id="firstName" [(ngModel)]="registration.firstName"
             class="form-control form-control-lg" />
            <label class="form-label" for="firstName">First Name</label>
          </div>
  
        </div>
        <div class="col-md-6 mb-4">
  
          <div class="form-outline">
            <input type="text" id="lastName" [(ngModel)]="registration.lastName"
             class="form-control form-control-lg" />
            <label class="form-label" for="lastName">Last Name</label>
          </div>
  
        </div>
      </div>
  
  
      <div class="row">
        <div class="col-md-6 mb-4 pb-2">
  
          <div class="form-outline">
            <input type="email" id="emailAddress" [(ngModel)]="registration.email"
             class="form-control form-control-lg" />
            <label class="form-label" for="emailAddress">Email</label>
          </div>
  
        </div>
        <div class="col-md-6 mb-4 pb-2">
  
          <div class="form-outline">
            <input type="mobile" [disabled]="true" id="mobile" [(ngModel)]="registration.mobile"
            class="form-control form-control-lg" />
            <label class="form-label" for="emailAddress">mobile</label>
          </div>
  
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-4">
  
          <div class="form-outline">
            <input type="text" id="address" [(ngModel)]="registration.address" class="form-control form-control-lg" />
            <label class="form-label" for="address">Address</label>
          </div>
  
        </div>
        
        <div class="dropdown col-md-4 mb-4">
          <mat-form-field appearance="fill">
            <mat-label class="bold">Register As</mat-label>
            <mat-select [(ngModel)]="registration.registerAs">
              <mat-option value="panditJi"> PanditJi </mat-option>
              <mat-option value="user">User</mat-option>
            </mat-select>
            </mat-form-field>   
        </div>
      </div>
      <div class="mt-4 pt-2">
        <input class="btn btn-primary btn-lg" type="submit"(click)="submit()" value="Submit" />
      </div>
    </div>
  </div>
