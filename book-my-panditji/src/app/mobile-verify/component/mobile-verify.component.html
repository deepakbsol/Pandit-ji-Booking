<mat-dialog-content>
<div class="container-sm">
	<h1 class="text-center bold">Verify your mobile number</h1>
	<div class="justify-content-center row">
		<div class=" col-6">
			<input type="mobile" [disabled]="isOtpShow" [(ngModel)]="data.mobile" id="mobile" class="form-control" />
			<label class="form-label bold" for="mobile">mobile number</label>
		</div>
		<div class="col-3">
			<button [disabled]="data.mobile.length<9 || isOtpShow" type="submit" (click)="submitMobileNo()"
			 class="btn btn-primary">submit</button>
		</div>
	</div>
	<div *ngIf="isOtpShow" class="justify-content-center row">
		<div class=" col-6 ">
			<input [(ngModel)]="data.otp" type="otp" id="otp" class="form-control" />
			<label class="form-label bold" for="otp">OTP</label>
		</div>
		<div class="col-3">
			<button [disabled]="data.otp.length<5" (click)="verifyOtp()" type="verify" class="btn btn-primary">verify</button>
		</div>
	</div>
	<div class="justify-content-center row">
		<div class=" justify-content-center col-3">
			<button type="verify" class="btn btn-primary" (click)="onCancel()">close</button>
		</div>
	</div>
</div>
</mat-dialog-content>
