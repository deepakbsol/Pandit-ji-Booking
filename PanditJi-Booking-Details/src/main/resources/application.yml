server:
  port: 9094
eureka:
  instance:
    prefer-ip-address: true

  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultzone: http://localhost:8761/eureka

spring:
  application:
    name: PanditJi-Booking-Details
  baselineOnMigrate: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql:true:datasource:
    url: jdbc:mysql://localhost:3306/pandit_ji_booking
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver




